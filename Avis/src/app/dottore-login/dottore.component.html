<body>
        <div class="container"  style=" height: 780px;">
          <div class="row" >
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Bentornato Dottore, entra con le tue credenziali</b></h5>
                  <form class="form-signin">
                    <div class="form-label-group">
                     <p style="color:rgb(184, 17, 17);">User Name :</p> <input type="text" name="username" [(ngModel)]="username">
                    </div>
      
                    <div class="form-label-group">
                        <p style="color:rgb(184, 17, 17);">Password :</p> <input type="password" name="password" [(ngModel)]="password">
                    </div>
      
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember password</label>
                    </div>
                    <button (click)=checkLogin() class="btn btn-success">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
