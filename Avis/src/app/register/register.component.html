<body>
        
    <div class="container" style="padding-top: 40px;">
        <p style="font-size: 40px; margin-bottom: 50px;"><b>Per registrarti compila il modulo qua sotto</b></p>
    </div>
    <div class="container">
<form class="needs-validation" style="height: 800px" novalidate>
        <div class="form-row" >
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name"  required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">E-mail</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationTooltipUsername" placeholder="e-mail" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Please choose a unique and valid e-mail
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Città</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
            <div class="invalid-tooltip">
              Per vafore scrivi una città valida
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04">Stato</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="State" required>
            <div class="invalid-tooltip">
             Per favore scrivi uno stato valido
            </div>
          </div>
        </div>
        <div class="form-check" style="margin-bottom: 30px;">
                <input class="form-check-input " type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
    </body>
