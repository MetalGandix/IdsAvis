<div class="card my-5">
    <div class="card-body">
      <table class="table table-hover table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Elimina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let UserDTO of user">
            <td>{{ UserDTO.username }}</td>
            <td>{{ UserDTO.password }}</td>
            <button class="btn btn-danger" (click)="cancellaUser(UserDTO)">Elimina orario</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="container" style="margin-bottom: 30px;">
    <a routerLink="/avis-page" class="btn btn-info">Torna alla pagina principale Avis</a>
  </div>
