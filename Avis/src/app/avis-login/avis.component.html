<body>
  <div class="container" style=" height: 780px;">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><b>Bentornata AVIS</b></h5>
            <form class="form-signin">
              <div class="form-label-group">
                <p style="color:rgb(175, 64, 64);">Username</p>
                <input type="text" name="username" [(ngModel)]="username">
                <label for="inputEmail"></label>
              </div>

              <div class="form-label-group">
                <p style="color:rgb(175, 64, 64);">Password</p>
                <input type="password" name="password" [(ngModel)]="password">
                <label for="inputPassword"></label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
            <button (click)=checkLogin() class="btn btn-success">entra</button>

              <!--
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"></button>
           -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
