<div class="Divisore2" style="margin-top: 30px;">
      <div style="TEXT-ALIGN: CENTER ;">
          <h3>Analisi del Sangue</h3>
      </div>


<div class="card my-5">
    <div class="card-body">
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let AnalisiSangue of analisi">
            <td>{{ AnalisiSangue.id}}</td>
            <td>{{ AnalisiSangue.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
