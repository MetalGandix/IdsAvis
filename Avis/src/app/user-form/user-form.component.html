 <body>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" style="text-align: -webkit-center; ">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name"
          placeholder="Enter your name" required #name="ngModel">
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
    </div>

      <div class="form-group">
        <label for="lastName">Cognome</label>
        <input type="text" [(ngModel)]="user.lastname" class="form-control" id="lastName" name="lastName"
          placeholder="Enter your last name" required #lastName="ngModel">
        <div [hidden]="!lastname.pristine" class="alert alert-danger">last name required</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email"
          placeholder="Enter your email address" required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="stato">Stato</label>
          <select [(ngModel)]="user.stato" class="form-control" id="stato" name="stato"
          placeholder="Enter your State" required #stato="ngModel" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected value="Italia">Italia</option>
            <option value="Romania">Romania</option>
            <option value="Spagna">Spagna</option>
            <option value="Germania">Germania</option>
            <option value="Austria">Austria</option>
          </select>
          <div [hidden]="!stato.pristine" class="alert alert-danger">Seleziona il tuo Stato</div>
        </div>
       

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password"
          placeholder="Enter your password" required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Inserisci la tua nuova password</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</body>
